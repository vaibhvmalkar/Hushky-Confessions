<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hushly Confessions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Animated background particles -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="container">
        <div class="confession-box">
            <h1 class="animated-title">Hushly Anonymous Confessions</h1>
            <p class="subtitle">Share your thoughts anonymously</p>
            
            <form id="confessionForm">
                <textarea 
                    id="confessionText" 
                    placeholder="Type your confession here..." 
                    required
                    maxlength="500"
                ></textarea>
                <p class="char-count"><span id="charCount">0</span>/500</p>
                
                <button type="submit" id="submitBtn" class="pulse-button">
                    <span class="button-text">Submit Confession</span>
                </button>
            </form>
            
            <div id="statusMessage" class="status-message"></div>
        </div>
    </div>

    <!-- SENDING ANIMATION MODAL -->
    <div class="animation-modal" id="animationModal">
        <!-- Animated clouds in modal -->
        <div class="modal-cloud modal-cloud-1"></div>
        <div class="modal-cloud modal-cloud-2"></div>
        <div class="modal-cloud modal-cloud-3"></div>

        <div class="plane-container">
            <!-- Paper Plane SVG -->
            <svg class="sending-plane" id="sendingPlane" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <g style="fill: white; filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));">
                    <polygon points="50,10 90,90 50,70 10,90" />
                    <line x1="50" y1="10" x2="50" y2="70" stroke="#667eea" stroke-width="3"/>
                    <line x1="50" y1="40" x2="30" y2="80" stroke="#667eea" stroke-width="2"/>
                    <line x1="50" y1="40" x2="70" y2="80" stroke="#667eea" stroke-width="2"/>
                </g>
            </svg>

            <!-- Dotted trail -->
            <div class="trail-dot trail-dot-1"></div>
            <div class="trail-dot trail-dot-2"></div>
            <div class="trail-dot trail-dot-3"></div>
            <div class="trail-dot trail-dot-4"></div>

            <!-- Success checkmark -->
            <div class="success-check" id="successCheck">
                <svg viewBox="0 0 52 52" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="26" cy="26" r="25" fill="#4caf50"/>
                    <path fill="none" stroke="white" stroke-width="3" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                </svg>
            </div>
        </div>
        
        <div class="success-text" id="successText">
            <div class="success-icon">âœ¨</div>
            <div class="success-message-title">Confession Sent!</div>
            <div class="success-message-sub">Your message has been delivered anonymously</div>
        </div>
    </div>

    <!-- Canvas for confetti animation -->
    <canvas id="confetti-canvas"></canvas>

    <!-- Confetti Library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <!-- Your JavaScript -->
    <script src="app.js"></script>
</body>
</html>
