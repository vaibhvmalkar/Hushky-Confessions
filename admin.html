<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confessions Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }
        
        .header h1 {
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        #confessionsList {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .confession-card {
            background: white;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: transform 0.2s;
            position: relative;
        }
        
        .confession-card:hover {
            transform: translateY(-5px);
        }
        
        .confession-card.reported {
            border-left: 5px solid #e74c3c;
            background: #ffe6e6;
        }
        
        .confession-text {
            font-size: 1.1em;
            color: #333;
            margin-bottom: 15px;
            line-height: 1.6;
        }
        
        .confession-meta {
            font-size: 0.9em;
            color: #999;
            margin-bottom: 10px;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            font-size: 0.9em;
        }
        
        .share-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            flex: 1;
        }
        
        .share-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
        }
        
        .report-btn {
            background: #e74c3c;
            color: white;
            flex: 1;
        }
        
        .report-btn:hover {
            background: #c0392b;
            transform: scale(1.05);
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
            color: white;
        }
        
        .reported-badge {
            display: inline-block;
            background: #e74c3c;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8em;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üìã Confessions Dashboard</h1>
        <p>All anonymous confessions</p>
    </div>
    
    <div id="confessionsList">
        <div class="loading">Loading confessions...</div>
    </div>

    <!-- html2canvas for creating shareable images -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <script>
        // Same Firebase config as app.js
     const firebaseConfig = {
  apiKey: "AIzaSyDQOyPTvonheJ77Rck4Kx989sQGd1zEkV4",
  authDomain: "hushly-nnc.firebaseapp.com",
  databaseURL: "https://hushly-nnc-default-rtdb.firebaseio.com",
  projectId: "hushly-nnc",
  storageBucket: "hushly-nnc.firebasestorage.app",
  messagingSenderId: "1001686893734",
  appId: "1:1001686893734:web:d3037506921d2e757f2067",
  measurementId: "G-4X0EX13KL6"
};
        
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const confessionsList = document.getElementById('confessionsList');
        
        // Load confessions
        database.ref('confessions').orderByChild('timestamp').on('value', (snapshot) => {
            confessionsList.innerHTML = '';
            
            if (!snapshot.exists()) {
                confessionsList.innerHTML = '<div class="loading">No confessions yet</div>';
                return;
            }
            
            const confessions = [];
            snapshot.forEach((child) => {
                confessions.push({
                    id: child.key,
                    ...child.val()
                });
            });
            
            // Reverse to show newest first
            confessions.reverse().forEach((confession) => {
                const card = createConfessionCard(confession);
                confessionsList.appendChild(card);
            });
        });
        
        // Create confession card with share and report buttons
        function createConfessionCard(confession) {
            const card = document.createElement('div');
            card.className = 'confession-card' + (confession.reported ? ' reported' : '');
            card.id = `confession-${confession.id}`;
            
            const date = new Date(confession.timestamp);
            const formattedDate = date.toLocaleString('en-IN', {
                dateStyle: 'medium',
                timeStyle: 'medium'
            });
            
            card.innerHTML = `
                <div class="confession-text">${escapeHtml(confession.text)}</div>
                <div class="confession-meta">
                    üïí ${formattedDate} ‚Ä¢ ID: ${confession.id.substring(0, 8)}
                    ${confession.reported ? '<span class="reported-badge">REPORTED</span>' : ''}
                </div>
                <div class="action-buttons">
                    <button class="btn share-btn" onclick="shareToInstagram('${confession.id}', '${escapeHtml(confession.text).replace(/'/g, "\\'")}')">
                        Share
                    </button>
                    <button class="btn report-btn" onclick="reportConfession('${confession.id}', '${confession.uid}')">
                        Report
                    </button>
                </div>
            `;
            
            return card;
        }
        
        // Share to Instagram Story using Web Share API
        async function shareToInstagram(confessionId, text) {
            try {
                // Create a shareable image card
                const shareCard = createShareCard(text);
                document.body.appendChild(shareCard);
                
                // Convert to canvas then to blob
                const canvas = await html2canvas(shareCard, {
                    backgroundColor: '#667eea',
                    scale: 2
                });
                
                canvas.toBlob(async (blob) => {
                    const file = new File([blob], 'confession.png', { type: 'image/png' });
                    
                    // Check if Web Share API is available
                    if (navigator.share && navigator.canShare && navigator.canShare({ files: [file] })) {
                        try {
                            await navigator.share({
                                files: [file],
                                title: 'Anonymous Confession',
                                text: 'Check out this confession!'
                            });
                            console.log('Shared successfully');
                        } catch (err) {
                            console.log('Share cancelled or failed:', err);
                            downloadImage(canvas, confessionId);
                        }
                    } else {
                        // Fallback: Download image
                        alert('Direct sharing not supported. Image will be downloaded. You can manually upload it to Instagram Stories.');
                        downloadImage(canvas, confessionId);
                    }
                    
                    document.body.removeChild(shareCard);
                });
            } catch (error) {
                console.error('Error sharing:', error);
                alert('Failed to create shareable image.');
            }
        }
        
        // Create a styled share card
        function createShareCard(text) {
            const card = document.createElement('div');
            card.style.cssText = `
                position: fixed;
                left: -9999px;
                width: 1080px;
                height: 1920px;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 100px;
                font-family: 'Segoe UI', sans-serif;
            `;
            
            card.innerHTML = `
                <div style="
                    background: white;
                    padding: 80px;
                    border-radius: 40px;
                    box-shadow: 0 30px 80px rgba(0,0,0,0.3);
                    max-width: 880px;
                ">
                    <h1 style="font-size: 60px; margin-bottom: 40px; text-align: center;">üîí Anonymous Confession</h1>
                    <p style="font-size: 45px; line-height: 1.6; color: #333; text-align: center; margin-bottom: 60px;">${text}</p>
                    <p style="text-align: center; color: #999; font-size: 35px;">Share yours at: your-website-url.com</p>
                </div>
            `;
            
            return card;
        }
        
        // Download image as fallback
        function downloadImage(canvas, confessionId) {
            const link = document.createElement('a');
            link.download = `confession-${confessionId}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // Report confession and ban user
        async function reportConfession(confessionId, uid) {
            if (!confirm('Are you sure you want to report this confession and permanently ban this user?')) {
                return;
            }
            
            try {
                // Mark confession as reported
                await database.ref(`confessions/${confessionId}`).update({
                    reported: true,
                    reportedAt: firebase.database.ServerValue.TIMESTAMP
                });
                
                // Ban the user
                await database.ref(`banned-users/${uid}`).set({
                    bannedAt: firebase.database.ServerValue.TIMESTAMP,
                    reason: 'Reported confession',
                    confessionId: confessionId
                });
                
                alert('‚úÖ User has been permanently banned and confession marked as reported.');
            } catch (error) {
                console.error('Error reporting:', error);
                alert('‚ùå Failed to report. Please try again.');
            }
        }
        
        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
